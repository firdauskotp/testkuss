<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Form</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.jpg') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .back-btn {
            margin-bottom: 20px;
        }
        .disabled-checkbox ~ .form-check-input {
            pointer-events: none;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary back-btn">Back to Dashboard</a>
        <h3 class="text-center mb-4">CHANGE FORM</h3>

        <form id="changeForm">
            <!-- User and Company -->
            <div class="form-section">
                <div class="mb-3">
                    <label for="user" class="form-label">User</label>
                    <input disabled type="text" id="user" class="form-control" value="{{ username }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="companyName" class="form-label">Company Name</label>
                    <select id="companyName" class="form-select" required>
                        <option value="" disabled selected>Select Company</option>
                        {% for company in companies %}
                            <option value="{{ company }}">{{ company }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input disabled type="date" id="date" class="form-control" value="{{ current_date }}" readonly>
                </div>
            </div>

            <!-- Checkboxes -->
            <div class="form-section">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="changeScent">
                    <label class="form-check-label" for="changeScent">Change scent to</label>
                    <input type="text" id="changeScentText" class="form-control mt-2" placeholder="Enter new scent" disabled>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="redoSettings">
                    <label class="form-check-label" for="redoSettings">Redo settings</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="reduceIntensity">
                    <label class="form-check-label" for="reduceIntensity">Reduce scent intensity</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="increaseIntensity">
                    <label class="form-check-label" for="increaseIntensity">Increase scent intensity</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="moveDevice">
                    <label class="form-check-label" for="moveDevice">Move device to</label>
                    <input type="text" id="moveDeviceText" class="form-control mt-2" placeholder="Enter location" disabled>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="relocateDevice">
                    <label class="form-check-label" for="relocateDevice">Relocate device to</label>
                    <select id="relocateDeviceDropdown" class="form-select mt-2" disabled>
                        <option value="" disabled selected>Select Premise</option>
                        {% for premise in premises %}
                            <option value="{{ premise }}">{{ premise }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="collectBack" class="disabled-checkbox">
                    <label class="form-check-label" for="collectBack">Collect back machine</label>
                </div>

                <div class="form-check">
                    <label for="remark" class="form-label">Remark</label>
                    <textarea class="form-control" id="remark" name="remark" rows="5" required></textarea>
                  </div>
                
            </div>

            <!-- Month and Year -->
            <div class="form-section">
                <div class="mb-3">
                    <label for="month" class="form-label">Month</label>
                    <select id="month" class="form-select">
                        <option value="JAN">JAN</option>
                        <option value="FEB">FEB</option>
                        <option value="MAR">MAR</option>
                        <option value="APR">APR</option>
                        <option value="MAY">MAY</option>
                        <option value="JUN">JUN</option>
                        <option value="JUL">JUL</option>
                        <option value="AUG">AUG</option>
                        <option value="SEP">SEP</option>
                        <option value="OCT">OCT</option>
                        <option value="NOV">NOV</option>
                        <option value="DEC">DEC</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="year" class="form-label">Year</label>
                    <select id="year" class="form-select">
                        {% for year in range(2025, 2031) %}
                            <option value="{{ year }}">{{ year }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Premise and Device -->
            <div class="form-section">
                <div class="mb-3">
                    <label for="premises" class="form-label">Select Premise Name(s)</label>
                    <div id="premises">
                        {% for premise in premises %}
                        <div class="form-check">
                            <input 
                                class="form-check-input premise-checkbox" 
                                type="checkbox" 
                                id="premise_{{ loop.index }}" 
                                name="premises" 
                                value="{{ premise }}">
                            <label class="form-check-label" for="premise_{{ loop.index }}">{{ premise }}</label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="devices" class="form-label">Select Device Name(s)</label>
                    <div id="devices">
                        {% for device in devices %}
                        <div class="form-check">
                            <input 
                                class="form-check-input device-checkbox" 
                                type="checkbox" 
                                id="device_{{ loop.index }}" 
                                name="devices" 
                                value="{{ device }}">
                            <label class="form-check-label" for="device_{{ loop.index }}">{{ device }}</label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-4">Submit</button>
        </form>
    </div>

    <script>

document.addEventListener('DOMContentLoaded', () => {
        // Enable/disable "Change Scent" textbox
        const changeScentCheckbox = document.getElementById('changeScent');
        const changeScentTextbox = document.getElementById('changeScentText');
        changeScentCheckbox.addEventListener('change', () => {
            changeScentTextbox.disabled = !changeScentCheckbox.checked;
        });

        // Enable/disable "Move Device" textbox
        const moveDeviceCheckbox = document.getElementById('moveDevice');
        const moveDeviceTextbox = document.getElementById('moveDeviceText');
        moveDeviceCheckbox.addEventListener('change', () => {
            moveDeviceTextbox.disabled = !moveDeviceCheckbox.checked;
        });

        // Enable/disable "Relocate Device" dropdown
        const relocateDeviceCheckbox = document.getElementById('relocateDevice');
        const relocateDeviceDropdown = document.getElementById('relocateDeviceDropdown');
        relocateDeviceCheckbox.addEventListener('change', () => {
            relocateDeviceDropdown.disabled = !relocateDeviceCheckbox.checked;
        });
    });


        document.addEventListener('DOMContentLoaded', () => {
            const companyNameSelect = document.getElementById('companyName');
            const devicesContainer = document.getElementById('devices');
    
            companyNameSelect.addEventListener('change', () => {
                const selectedCompany = companyNameSelect.value;
    
                if (selectedCompany) {
                    fetch(`/get-devices?companyName=${encodeURIComponent(selectedCompany)}`)
                        .then(response => response.json())
                        .then(data => {
                            devicesContainer.innerHTML = ''; // Clear current checkboxes
    
                            data.devices.forEach((device, index) => {
                                const checkboxDiv = document.createElement('div');
                                checkboxDiv.className = 'form-check';
    
                                const checkbox = document.createElement('input');
                                checkbox.type = 'checkbox';
                                checkbox.className = 'form-check-input device-checkbox';
                                checkbox.id = `device_${index}`;
                                checkbox.name = 'devices';
                                checkbox.value = device;
    
                                const label = document.createElement('label');
                                label.className = 'form-check-label';
                                label.htmlFor = `device_${index}`;
                                label.textContent = device;
    
                                checkboxDiv.appendChild(checkbox);
                                checkboxDiv.appendChild(label);
                                devicesContainer.appendChild(checkboxDiv);
                            });
                        })
                        .catch(error => console.error('Error fetching devices:', error));
                }
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
        const companyNameSelect = document.getElementById('companyName');
        const premisesContainer = document.getElementById('premises'); // Target the premises container
    
        companyNameSelect.addEventListener('change', () => {
            const selectedCompany = companyNameSelect.value; // Get the selected company
    
            if (selectedCompany) {
                fetch(`/get-premises?companyName=${encodeURIComponent(selectedCompany)}`)
                    .then(response => response.json())
                    .then(data => {
                        premisesContainer.innerHTML = ''; // Clear existing options

                        // Populate premises dropdown
                        data.premises.forEach((premise, index) => {
                            const checkboxDiv = document.createElement('div');
                            checkboxDiv.className = 'form-check';

                            const checkbox = document.createElement('input');
                            checkbox.type = 'checkbox';
                            checkbox.className = 'form-check-input premise-checkbox';
                            checkbox.id = `premise_${index}`;
                            checkbox.name = 'premises';
                            checkbox.value = premise;

                            const label = document.createElement('label');
                            label.className = 'form-check-label';
                            label.htmlFor = `premise_${index}`;
                            label.textContent = premise;

                            checkboxDiv.appendChild(checkbox);
                            checkboxDiv.appendChild(label);
                            premisesContainer.appendChild(checkboxDiv);
                        });
                    })
                    .catch(error => console.error('Error fetching premises:', error));
            }
        });
    });

    document.addEventListener('DOMContentLoaded', () => {
    // Enable/disable "Change Scent" textbox
    const changeScentCheckbox = document.getElementById('changeScent');
    const changeScentTextbox = document.getElementById('changeScentText');
    changeScentCheckbox.addEventListener('change', () => {
        changeScentTextbox.disabled = !changeScentCheckbox.checked;
    });

    // Enable/disable "Move Device" textbox
    const moveDeviceCheckbox = document.getElementById('moveDevice');
    const moveDeviceTextbox = document.getElementById('moveDeviceText');
    moveDeviceCheckbox.addEventListener('change', () => {
        moveDeviceTextbox.disabled = !moveDeviceCheckbox.checked;
    });

    // Enable/disable "Relocate Device" dropdown
    const relocateDeviceCheckbox = document.getElementById('relocateDevice');
    const relocateDeviceDropdown = document.getElementById('relocateDeviceDropdown');
    relocateDeviceCheckbox.addEventListener('change', () => {
        relocateDeviceDropdown.disabled = !relocateDeviceCheckbox.checked;
    });

    // Disable other checkboxes if "Collect Back Machine" is checked
    const collectBackCheckbox = document.getElementById('collectBack');
    const allCheckboxes = document.querySelectorAll('.form-check-input');
    const premiseCheckboxes = document.querySelectorAll('.premise-checkbox');

    collectBackCheckbox.addEventListener('change', () => {
        allCheckboxes.forEach(checkbox => {
            // Skip the "Collect Back Machine" and premise checkboxes
            if (checkbox !== collectBackCheckbox && !checkbox.classList.contains('premise-checkbox')) {
                checkbox.disabled = collectBackCheckbox.checked;
            }
        });
    });
});

    </script>
    
</body>
</html>
