<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remark</title>
  <link rel="icon" href="{{ url_for('static', filename='logo.jpg') }}" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-control:disabled {
      background-color: #e9ecef;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Add Remark</h2>
    <form method="POST">
      <!-- Disabled Username Field -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <textarea class="form-control" id="username" name="username" disabled>{{ username }}</textarea>
      </div>
      
      <!-- Remark Textarea -->
      <div class="mb-3">
        <label for="remark" class="form-label">Remark</label>
        <textarea class="form-control" id="remark" name="remark" rows="5" required></textarea>
      </div>

      <!-- Urgent Checkbox -->
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="urgent" name="urgent">
        <label class="form-check-label" for="urgent">
          Mark as Urgent
        </label>
      </div>

      <!-- Buttons -->
      <div class="d-flex justify-content-between">
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back</a>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0-alpha1/js/bootstrap.min.js"></script>
</body>
</html>
