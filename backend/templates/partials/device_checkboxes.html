<div class="mb-3">
    <label class="form-label">Select Devices</label>
    {% for device in devices %}
      <div class="form-check">
        <input class="form-check-input device-checkbox" type="checkbox" 
               value="{{ device }}" 
               id="device_{{ loop.index }}_{{ device|replace(' ', '_') }}" 
               name="devices">
               
        <label class="form-check-label" for="device_{{ loop.index }}_{{ device|replace(' ', '_') }}">
          {{ device }}
        </label>
      </div>
    {% endfor %}
  </div>
