<div class="mb-3">
    <label class="form-label">Select Premises</label>
    {% for premise in premises %}
    <div class="form-check">
        <input class="form-check-input premise-checkbox" type="checkbox" value="{{ premise }}" name="premises">
        <label class="form-check-label">{{ premise }}</label>
    </div>
    {% endfor %}
</div>
