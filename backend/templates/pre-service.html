<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Service Form</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.jpg') }}" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary back-btn">Back to Dashboard</a>

        <!-- <div class="card shadow"> -->
            <!-- <div class="card-header bg-primary text-white">
                <h4 class="text-center mb-0">Pre-Service Form</h4>
            </div> -->
        <h1 class="text-center">POST-SERVICE</h1>

            <div class="card-body">
                <form>
                    <!-- Date -->
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" name="date" value="{{ current_date }}">
                    </div>

                    <!-- Premise Name -->
                    <div class="mb-3">
                        <label for="premiseName" class="form-label">Premise Name</label>
                        <select class="form-select" id="premiseName" name="premiseName">
                            <option value="" selected disabled>Select a premise</option>
                            <option value="Premise 1">Premise 1</option>
                            <option value="Premise 2">Premise 2</option>
                        </select>
                    </div>

                    <!-- Model -->
                    <div class="mb-3">
                        <label for="model" class="form-label">Model</label>
                        <select class="form-select" id="model" name="model">
                            <option value="" selected disabled>Select a model</option>
                            <option value="Model 1">Model 1</option>
                            <option value="Model 2">Model 2</option>
                        </select>
                    </div>

                    <!-- Color -->
                    <div class="mb-3">
                        <label for="color" class="form-label">Color</label>
                        <select class="form-select" id="color" name="color">
                            <option value="" selected disabled>Select a color</option>
                            <option value="Red">Red</option>
                            <option value="Blue">Blue</option>
                        </select>
                    </div>

                    <!-- EO -->
                    <div class="mb-3">
                        <label for="eo" class="form-label">EO</label>
                        <select class="form-select" id="eo" name="eo">
                            <option value="" selected disabled>Select an EO</option>
                            <option value="EO 1">EO 1</option>
                            <option value="EO 2">EO 2</option>
                        </select>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    <!-- </div> -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
