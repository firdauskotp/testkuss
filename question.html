<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Question | Kuss Essentials</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .content {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Heading at the top center -->
  <header>
    <h1 class="text-center">Submit Your Question</h1>
  </header>

  <!-- Content in the middle -->
  <div class="content">
    <textarea class="form-control" placeholder="Type your question here..."></textarea>
    
  </div>

  <div class="buttons text-center">
    <button class="btn btn-success m-2">Submit Question</button>
    <a href="index.html"><button class="btn btn-primary m-2">Back</button></a>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
